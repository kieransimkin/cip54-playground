<script>
    window.nft=window.cardano?.nft;
    window.co=1;
    window.GE=(g)=>document.getElementById(g)
    window.q = [
        [`There is no short cut to achievement. Life requires thorough preparation - veneer isn't worth anything.`,`George Washington Carver`],
        [`A rich man is nothing but a poor man with money.`,`W.C. Fields`],
        [`They say the best blaze burns brightest, when circumstances are at their worst.`,`Sophie Hatter`], 
        [`Wealth consists not in having great possessions, but in having few wants.`,`Epictetus`],
        [`You rarely win, but sometimes you do.`,`Harper Lee`],
        [`The more I study, the more insatiable do I feel my genius for it to be.`,`Ada Lovelace`],
        [`You can't wait for inspiration. You have to go after it with a club.`,`Jack London`],
        [`It's fine to celebrate success but it is more important to heed the lessons of failure.`,`Bill Gates`],
        [`The first thing we have to solve is this: You bring more than you take.`,`Charles Hoskinson`],
        [`1) What.`,`Sam Bankman-Fried`],
        [`If something's important enough, you should try. Even if the probable outcome is failure.`,`Elon Musk`],
        [`Wealth is the ability to fully experience life.`,`Henry Davis Thoreau`],
        [`In the midst of chaos, there is also opportunity.`,`Sun Tzu`],
        [`Sometimes life hits you in the head with a brick. Don't lose faith.`,`Steve Jobs`],
        [`Have no fear of perfection - you'll never reach it.`,`Salvador Dali`],
        [`The roughest roads often lead to the top.`,`Christina Aguilera`],
        [`We may encounter many defeats but we must not be defeated.`,`Maya Angelou`],
        [`I know nothing, except the fact of my  ignorance.`,`Diogenes`],
        [`Everything has been figured out, except how to live.`,`Jean-Paul Sartre`],
        [`Money often costs too much.`,`Ralph Waldo Emerson`]
    ];
    window.po=(q) => { 
        let l=q.length,i = Math.floor((Math.random()*l)),s = (e,h,a='') => { 
            GE(e).innerHTML='&ldquo;'+h[0]+'&rdquo;<br/>'+a+'<i style="left:15;top:6;position:relative">— '+h[1]+'</i>';
        }
        s('r',q[i],'<br />');
        s('r1',q[(i+1)%l]);
        s('r2',q[(i+2)%l]);
        s('r3',q[(i+3)%l]);
        s('r4',q[(i+4)%l]);
    }
    window.addEventListener("load", (event) => {
        if (nft) { 
            let g=async (n,u='own')=> JSON.parse(await(await(nft.getFile(n,u))).text()),back = async (i) => { 
                try { 
                    q.push(...(await g(0,'f55e4444a51acd36fbb53bd52e8d376be3e40a5f0afb090400cf0ca1'+Array.from(new TextEncoder().encode(String(i))).map((i) => i.toString(16).padStart(2, '0')).join(''))))
                    await back(i+1);
                } catch (e) { }
                return q;
            }, prep = async () => { 
            let toks = (await nft.getTokens()).tokens,ret = [await g('w'), await g('f')]
            for (let tok of toks) { 
                if (tok.unit.substring(56,56+8).toUpperCase()=='F09F97A8') { 
                    try { 
                        ret.push(await g(0,tok.unit))
                    } catch (e) { }
                }
            }
            return  ret;
            }
            prep().then((r) => { 
                window.q=[...window.q]
                for (let c of r) { 
                    q.push(...c)
                }
                GE('hid').style.display='block'
                back(3).then((q)=>{
                    po(q);     
                });
                po(q);
            })
        } else { 
            po(q);
        }
    });
  </script>
